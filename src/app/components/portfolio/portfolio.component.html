<app-top-nav></app-top-nav>
<app-navigation></app-navigation>

  <div class="row">
    <div class="create-div">
      <a routerLink="/portfolio-form">
        <bi name="plus-circle-fill"></bi>
        <p>Create Portfolio</p>
      </a>
    </div>
  </div>
  <div style="margin: auto;">
    <div class="order-list">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No. </th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let portfolio of portfolios, index as i">
            <td>{{ i }}</td>
            <td>{{portfolio.name}}</td>
            <td>
              <button (click)="viewPortfolio(portfolio.id)" class="btn btn-primary">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
