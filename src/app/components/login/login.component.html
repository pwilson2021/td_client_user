<div class="row" style="margin-top: 7%;">
    <!-- Image -->
    <div class="col-7 ml-5 pl-5">
        <h1 class="text-center">SIMBA</h1>
        <img src="../../../assets/backgroundImage.jpg" class="img-fluid sm" alt="Responsive image">
    </div>

    <!-- Form -->
    <div class="container col-3 mx-5" style="margin: 100px;">
        <div class="card" style="border-radius: 10px;">
            <div class="card-title">
                <h3 class="text-center" style="margin: 10%;"> Sign In </h3> 
            </div>
            <div class="card-body" style="margin: 10%;">
                <form #login="ngForm" (ngSubmit)="submit(login)" >
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" [ngClass]="{ 'alert alert-danger': email.invalid && email.touched }" id="email" name="email" [(ngModel)]="user.email" pattern=".+@.+.com$" #email="ngModel" class="form-control" required minlength="4" />
                        <ng-container  *ngIf="email.invalid && email.touched">
                            <small class="alert alert-danger" *ngIf="email.errors.required"> Email is required!</small>
                            <small class="alert alert-danger" *ngIf="email.errors.pattern"> Enter a valid email </small>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" minlength="6" required>
                        <ng-container  *ngIf="password.invalid && password.touched">
                            <small class="alert alert-danger" *ngIf="password.touched && password.invalid">Password Invalid!</small>
                            <small class="alert alert-danger" *ngIf="password.errors.minlength"> Password should be at least 6 characters </small>
                        </ng-container>
                    </div>
                    <div class="form-group form-check">
                        <button type="submit" class="btn btn-primary col-6 offset-3" style="border-radius: 10px;" [disabled]="login.invalid">Login</button>
                    </div>
                    <h5 class="text-center"> Don't have an account? <a routerLink="/register">Sign Up</a></h5>

                </form>
            </div>
        </div>
    </div>
</div>
