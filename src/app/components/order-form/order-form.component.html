<app-navigation></app-navigation>

<div class="container col-3 mx-5" style="margin-left: 20px;">
    <div class="card" style="border-radius: 10px;">
        <div class="card-title">
            <h3 class="text-center" style="margin: 10%;"> Create an Order </h3> 
        </div>
        <div class="card-body">
            <form (ngSubmit)="submit(order)" #order="ngForm">
              <div class="form-group">
                  <input type="text" id="product" name="product" (ngModel)="order.order_stock" #product="ngModel" class="form-control" placeholder="Select Product" required>
              </div>

                <div class="form-group form-check">
                    <button type="submit" class="btn btn-primary col-6 offset-3" style="border-radius: 10px;" [disabled]="order.invalid">CREATE ORDER</button>
                </div>
            </form>
        </div>
    </div>
</div>
